version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: transaction_watchdog
    ports:
      - '5433:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./database/schema/:/docker-entrypoint-initdb.d
volumes:
  pg_data:
